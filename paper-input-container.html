<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/paper-styles.html">

<style is="custom-style">

  * {

    /* is there a default argument for @apply? */
    --paper-input-container-font: var(--paper-font-subhead);
    --paper-input-container-floating-label-font: var(--paper-font-caption);
    --paper-input-container-add-on-font: var(--paper-font-caption);

  }

</style>

<!--
`<paper-input-container>` wraps an `<input>` and `<label>` element, decorating
them following the [Material Design spec](http://www.google.com/design/spec/components/text-fields.html#text-fields-single-line-text-field)

For example:

    <paper-input-container>
      <label>email address</label>
      <input type="email">
    </paper-input-container>

-->
<dom-module id="paper-input-container">

  <style>

    :host {
      display: block;
      padding: 8px 0;

      @apply(--paper-input-container);
    }

    :host([disabled]) {
      pointer-events: none;
      opacity: 0.33;
    }

    .floated-label-placeholder {
      @apply(--paper-input-container-label-font);
    }

    .focused-line {
      height: 2px;

      -webkit-transform-origin: center center;
      transform-origin: center center;
      -webkit-transform: scale3d(0,1,1);
      transform: scale3d(0,1,1);

      background: var(--paper-input-container-focus-color, --default-primary-color);
    }

    .is-highlighted .focused-line {
      -webkit-transform: none;
      transform: none;
      -webkit-transition: -webkit-transform 0.25s;
      transition: transform 0.25s;

      @apply(--paper-transition-easing);
    }

    .is-invalid .focused-line {
      background: var(--paper-input-container-invalid-color, --google-red-500);

      -webkit-transform: none;
      transform: none;
      -webkit-transition: -webkit-transform 0.25s;
      transition: transform 0.25s;

      @apply(--paper-transition-easing);
    }

    .unfocused-line {
      height: 1px;
      background: var(--paper-input-container-color, --secondary-text-color);
    }

    :host([disabled]) .unfocused-line {
      border-bottom: 1px dashed;
      border-color: var(--paper-input-container-color, --secondary-text-color);
      background: transparent;
    }

    .input-content ::content label,
    .input-content ::content .paper-input-label {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      font: inherit;
      color: var(--paper-input-container-color, --secondary-text-color);

      @apply(--paper-input-container-font);

      @apply(--paper-input-container-label);
    }

    .input-content.label-is-floating ::content label,
    .input-content.label-is-floating ::content .paper-input-label {
      -webkit-transform: translate3d(0, -75%, 0) scale(0.75);
      transform: translate3d(0, -75%, 0) scale(0.75);
      -webkit-transform-origin: left top;
      transform-origin: left top;
      -webkit-transition: -webkit-transform 0.25s;
      transition: transform 0.25s;

      @apply(--paper-transition-easing);
    }

    .input-content.label-is-highlighted ::content label,
    .input-content.label-is-highlighted ::content .paper-input-label {
      color: var(--paper-input-container-focus-color, --default-primary-color);
    }

    .input-content.is-invalid ::content label,
    .input-content.is-invalid ::content .paper-input-label {
      color: var(--paper-input-container-invalid-color, --google-red-500);
    }

    .input-content.label-is-hidden ::content label,
    .input-content.label-is-hidden ::content .paper-input-label {
      visibility: hidden;
    }

    .input-content ::content input,
    .input-content ::content textarea,
    .input-content ::content iron-autogrow-textarea,
    .input-content ::content .paper-input-input {
      position: relative; /* to make a stacking context */
      outline: none;
      color: var(--paper-input-container-input-color, --primary-text-color);

      @apply(--paper-input-container-floating-label-font);
    }

    .input-content ::content input,
    .input-content ::content textarea,
    .input-content ::content iron-autogrow-textarea {
      padding: 0;
      width: 100%;
      background: transparent;
      border: none;

      @apply(--paper-input-container-font);

      @apply(--paper-input-container-input);
    }

    .input-content ::content textarea {
      resize: none;
    }

    .add-on-content.is-invalid ::content * {
      color: var(--paper-input-container-invalid-color, --google-red-500);
    }

    .add-on-content.is-highlighted ::content * {
      color: var(--paper-input-container-focus-color, --default-primary-color);
    }

    .input-content,
    .underline {
      position: relative;
    }

  </style>

  <template>

    <template is="dom-if" if="[[!noLabelFloat]]">
      <div class="floated-label-placeholder">&nbsp;</div>
    </template>

    <div class$="[[_computeInputContentClass(noLabelFloat,forceLabelFloat,focused,_inputHasContent,_inputIsInvalid)]]">
      <content select=":not([add-on])"></content>
    </div>

    <div class$="[[_computeUnderlineClass(focused,_inputIsInvalid)]]">
      <div class="unfocused-line fit"></div>
      <div class="focused-line fit"></div>
    </div>

    <div class$="[[_computeAddOnContentClass(focused,_inputIsInvalid)]]">
      <content id="addOnContent" select="[add-on]"></content>
    </div>

  </template>

</dom-module>

<script>
(function() {

  Polymer({

    is: 'paper-input-container',

    properties: {

      /**
       * Set to true to disable the floating label.
       */
      noLabelFloat: {
        type: Boolean,
        value: false
      },

      /**
       * Set to true to always enabled the floating label.
       */
      forceLabelFloat: {
        type: Boolean,
        value: false
      },

      /**
       * The attribute to listen for value changes on.
       */
      attrForValue: {
        type: String,
        value: 'bind-value'
      },

      /**
       * Set to true to auto-validate the input value.
       */
      autoValidate: {
        type: Boolean,
        value: false
      },

      /**
       * True if the input has focus.
       */
      focused: {
        readOnly: true,
        type: Boolean,
        value: false
      },

      _addons: {
        type: Array,
        value: function() {
          return [];
        }
      },

      _inputHasContent: {
        type: Boolean,
        value: false
      },

      _inputIsInvalid: {
        type: Boolean,
        value: false
      },

      _inputSelector: {
        type: String,
        value: 'input,textarea,.paper-input-input'
      },

      _boundOnFocus: {
        type: Function,
        value: function() {
          return this._onFocus.bind(this);
        }
      },

      _boundOnBlur: {
        type: Function,
        value: function() {
          return this._onBlur.bind(this);
        }
      },

      _boundValueChanged: {
        type: Function,
        value: function() {
          return this._onValueChanged.bind(this);
        }
      }

    },

    listeners: {
      'addon-attached': '_onAddonAttached',
      'input': '_onInput'
    },

    get _valueChangedEvent() {
      return this.attrForValue + '-changed';
    },

    get _propertyForValue() {
      return Polymer.CaseMap.dashToCamelCase(this.attrForValue);
    },

    get _inputElement() {
      return Polymer.dom(this).querySelector(this._inputSelector);
    },

    ready: function() {
      this.addEventListener('focus', this._boundOnFocus, true);
      this.addEventListener('blur', this._boundOnBlur, true);
      this.addEventListener(this._valueChangedEvent, this._boundValueChanged, true);

      // forceLabelFloat overrides noLabelFloat.
      if (this.forceLabelFloat)
        this.noLabelFloat = false;
    },

    attached: function() {
      this._handleInput(this._inputElement);
    },

    _onAddonAttached: function(event) {
      this._addons.push(event.target);
      this._handleInput(this._inputElement);
    },

    _onFocus: function() {
      this._setFocused(true);
    },

    _onBlur: function() {
      this._setFocused(false);
    },

    _onInput: function(event) {
      this._handleInput(event.target);
    },

    _onValueChanged: function(event) {
      this._handleInput(event.target);
    },

    _handleInput: function(inputElement) {
      var value = inputElement[this._propertyForValue] || inputElement.value;
      var valid = inputElement.checkValidity();

      // type="number" hack needed because this.value is empty until it's valid
      if (value || inputElement.type === 'number' && !valid) {
        this._inputHasContent = true;
      } else {
        this._inputHasContent = false;
      }

      if (this.autoValidate) {
        this._inputIsInvalid = !valid;
      }

      // notify add-ons
      for (var addon, i = 0; addon = this._addons[i]; i++) {
        // need to set all of these, or call method... thanks input type="number"!
        addon.inputElement = inputElement;
        addon.value = value;
        addon.invalid = !valid;
      }
    },

    _computeInputContentClass: function(noLabelFloat, forceLabelFloat, focused, _inputHasContent, _inputIsInvalid) {
      var cls = 'input-content';
      if (!noLabelFloat) {
        if (_inputHasContent || forceLabelFloat) {
          cls += ' label-is-floating';
          if (_inputIsInvalid) {
            cls += ' is-invalid';
          } else if (focused) {
            cls += " label-is-highlighted";
          }
        }
      } else {
        if (_inputHasContent) {
          cls += ' label-is-hidden';
        }
      }
      return cls;
    },

    _computeUnderlineClass: function(focused, _inputIsInvalid) {
      var cls = 'underline';
      if (_inputIsInvalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    },

    _computeAddOnContentClass: function(focused, _inputIsInvalid) {
      var cls = 'add-on-content';
      if (_inputIsInvalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    }

  });

})();
</script>
