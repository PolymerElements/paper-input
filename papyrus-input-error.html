<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="papyrus-input-addon-behavior.html">

<!--
`<papyrus-input-error>` is an error message for use with `<papyrus-input-container>`. The error is
displayed when the `<papyrus-input-container>` is `invalid`.

    <papyrus-input-container>
      <input is="iron-input" pattern="[0-9]*">
      <papyrus-input-error>Only numbers are allowed!</papyrus-input-error>
    </papyrus-input-container>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--papyrus-input-container-invalid-color` | The foreground color of the error | `--error-color`
`--papyrus-input-error`                   | Mixin applied to the error        | `{}`
-->

<dom-module id="papyrus-input-error">
  <template>
    <style>
      :host {
        display: inline-block;
        visibility: hidden;

        color: red;

        @apply(--paper-font-caption);
        @apply(--papyrus-input-error);
        position: absolute;
        left:0;
        right:0;
      }

      :host([invalid]) {
        visibility: visible;
      };
    </style>

    <content></content>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'papyrus-input-error',

    behaviors: [
      Polymer.PapyrusInputAddonBehavior
    ],

    properties: {
      /**
       * True if the error is showing.
       */
      invalid: {
        readOnly: true,
        reflectToAttribute: true,
        type: Boolean
      }
    },

    /**
     * This overrides the update function in PapyrusInputAddonBehavior.
     * @param {{
     *   inputElement: (Element|undefined),
     *   value: (string|undefined),
     *   invalid: boolean
     * }} state -
     *     inputElement: The input element.
     *     value: The input value.
     *     invalid: True if the input value is invalid.
     */
    update: function(state) {
      this._setInvalid(state.invalid);
    }
  });
</script>
